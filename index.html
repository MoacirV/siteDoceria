<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/carrossel.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script defer src="assets/js/carrossel.js"></script>
    <script defer src="assets/js/dark.js"></script>
    <title>Empório dos Doces e Salgados</title>
</head>
<body>
    <!-- NavBar -->
    <header>
        <a href="#" class="logo"><img src="assets/imagens/favorito.png" alt=""></a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <div class="interruptor" id="interruptor">
            <div class="indicador"></div>
        </div>

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Contatos</a></li>
        </ul>
        <div class="right-content">
            <div class="icons">
                <a href="#"><img src="assets/imagens/coracao.png" alt=""></a>
                <a href="#"><img src="assets/imagens/carrinho-de-compras.png" alt=""></a>
            </div>
            <div class="botoes-entrar">
                <a href="#" class="btn-join">Entrar</a>
                <a href="#" class="btn-singup">Cadastre-se</a>
            </div>
        </div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!--  Home -->
    <main>
        <section class="home" id="home">
            <div class="home-text">
                <div class="text-destaque">
                    <h1 id="text-logo">Empório Doces e salgados, o ponto Certo do Sabor!</h1>
        
                </div>
                <article class="destaque">
                    <div class="slider">
                        <div class="slides">
                            <!--Radio buttons-->
                            <input type="radio" name="radio-btn" id="radio1">
                            <input type="radio" name="radio-btn" id="radio2">
                            <input type="radio" name="radio-btn" id="radio3">
                            <input type="radio" name="radio-btn" id="radio4">
                            <input type="radio" name="radio-btn" id="radio5">
                            <input type="radio" name="radio-btn" id="radio6">
                            <!--Fim Radio buttons-->
        
                            <!-- Início do slide-->
                            <div class="slide first">
                                <img src="assets/imagens/testes/comida-com-d-donuts-doce-de-leite-damasco-e-muito-mais.jpg" alt="">
                            </div>
                            <div class="slide">
                                <img src="assets/imagens/testes/mousse-de-chocolate.webp" alt="">
                            </div>
                            <div class="slide">
                                <img src="assets/imagens/testes/doces-natal_c52efd33.webp" alt="">
                            </div>
                            <div class="slide">
                                <img src="assets/imagens/testes/doces-de-chocolate-fundo-comida-doce-com-varios-recheios_84485-1886.avif" alt="">
                            </div>
                            <div class="slide">
                                <img src="assets/imagens/testes/depositphotos_185257382-stock-photo-selective-focus-sweet-cupcakes-cream.jpg" alt="">
                            </div>
                            <div class="slide">
                                <img src="assets/imagens/testes/coxinha.jpg" alt="">
                            </div>
                            <!-- Fim do slide-->
        
                            <!-- Navegation auto-->
                            <div class="navigation-auto">
                                <div class="auto-btn1"></div>
                                <div class="auto-btn2"></div>
                                <div class="auto-btn3"></div>
                                <div class="auto-btn4"></div>
                                <div class="auto-btn5"></div>
                                <div class="auto-btn6"></div>
                            </div>
                            <!-- Fim Navegation auto-->
                        </div>
                        <!-- navegation buttons-->
                        <div class="manual-navigation">
                            <label for="radio1" class="manual-btn"></label>
                            <label for="radio2" class="manual-btn"></label>
                            <label for="radio3" class="manual-btn"></label>
                            <label for="radio4" class="manual-btn"></label>
                            <label for="radio5" class="manual-btn"></label>
                            <label for="radio6" class="manual-btn"></label>
                        </div>
                        <!-- fim navegation buttons-->
                    </div>
                </article>
                <article class="categorias">
                    <div class="container-categorias">
                        <hr class="linha-categorias">
                        <span class="palavra-categoria">Categorias</span>
                        <hr class="linha-categorias">
                    </div>
                    <div class="imgs-categorias">
                        <div class="topicos">
                            <a href="#"><img src="assets/imagens/testes/mousse-de-chocolate.webp" alt=""></a>
                            <h2>Salgados</h2>
                        </div>
                        <div class="topicos">
                            <a href="#"><img src="assets/imagens/testes/depositphotos_185257382-stock-photo-selective-focus-sweet-cupcakes-cream.jpg" alt=""></a>
                            <h2>Doces</h2>
                        </div>
                        <div class="topicos">
                            <a href="#"><img src="assets/imagens/testes/donuts_divertidos.jpg" alt=""></a>
                            <h2>Bolos</h2>
                        </div>
                        <div class="topicos">
                            <a href="#"><img src="assets/imagens/testes/coxinha.jpg" alt=""></a>
                            <h2>Kit festa</h2>
                        </div>
                        <div class="topicos">
                            <a href="#"><img src="assets/imagens/testes/rosquinhas-coloridas-e-saborosas_144627-18319.avif" alt=""></a>
                            <h2>Combos</h2>
                        </div>
                    </div>
                </article>

        </section>
       
    </main>
    
</body>
</html>
