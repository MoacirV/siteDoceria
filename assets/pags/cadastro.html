<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/sing-up.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registre-se</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="assets/imagens/icones/favorito.png" alt=""></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <a href="../../index.html"><h1>Empório dos Dosces e Salgados</h1></a>
        <div class="right-content">
            <div class="icons">
                <a href="#"><img src="assets/imagens/icones/coracao.png" alt=""></a>
                <a href="#"><img src="assets/imagens/icones/carrinho-de-compras.png" alt=""></a>
            </div>
            <div class="botoes-entrar">
                <a href="assets/pags/login.html" class="btn-join">Entrar</a>
                <a href="assets/pags/cadastro.html" class="btn-singup">Cadastre-se</a>
            </div>
        </div>
    </header>
    <div class="container">
        <form id="login-form">
            <div class="form-head">
                <h1>Registrar</h1>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Nome de usuário" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmar senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Telefone" required>
                <i class='bx bxs-phone'></i>
            </div>
    
            <button type="submit" class="btn">Confirmar</button>
            <div class="register-link">
                <p>Já tem login? <a href="../pags/login.html">Logar</a></p>
            </div>
            <div class="social-media">
                <a href="#">
                    <img src="../imagens/logos/facebook.png" alt="">
                </a>
                <a href="#">
                    <img src="../imagens/logos/google.png" alt="">
                </a>
            </div>
        </form>
    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
