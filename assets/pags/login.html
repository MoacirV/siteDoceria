<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/sing-up.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registre-se</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="assets/imagens/icones/favorito.png" alt=""></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <a href="../../index.html"><h1>Empório dos Dosces e Salgados</h1></a>
        <div class="right-content">
            <div class="icons">
                <a href="#"><img src="assets/imagens/icones/coracao.png" alt=""></a>
                <a href="#"><img src="assets/imagens/icones/carrinho-de-compras.png" alt=""></a>
            </div>
            <div class="botoes-entrar">
                <a href="../pags/login.html" class="btn-join">Entrar</a>
                <a href="../pags/cadastro.html" class="btn-singup">Cadastre-se</a>
            </div>
        </div>
    </header>
    <div class="container">
        <form action="">
            <h1>Entrar</h1>
            
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox">Manter conectado</label>
                <a id="forgot" href="#">Se esqueceu a senha?</a>
            </div>
            
            <button id="login" type="submit" class="bnt">Entrar</button>

            <div class="register-link">
                <p>Ainda não tem uma conta? <a href="../pags/cadastro.html">Registrar</a></p>
            </div>
        
        </form>
    </div>
</body>
</html>
